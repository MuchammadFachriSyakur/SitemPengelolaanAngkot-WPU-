<!-- Page -->
<div class="page">
  <h1>Sistem Pengelolaan Angkot.</h1>
  <div class="angkot">
    <div class="card_angkot">
      <img class="card_picture_angkot" src="source/Destination1.webp" alt="" />
      <p class="card_name_angkot">Angkot 1</p>
      <p class="card_angkot_destination">Medono - Pekajangan</p>
      <button class="card_pessenger_list">Pessenger</button>
    </div>
  </div>
  <form class="formulir_penumpang_naik">
    <h2>Naik Angkot</h2>
    <label for="name_penumpang" class="label1">
      <p class="title">Nama: </p>
      <input type="text" name="name_penumpang" id="name_penumpang"/>
    </label>
    <label for="select_destination">
      <p class="title">Destination: </p>
      <select name="select_destination" id="select_destination">
      <option value="Destination_1">Destination_1</option>
      <option value="Destination_2">Destination_2</option>
      <option value="Destination_3">Destination_3</option>
      <option value="Destination_4">Destination_4</option>
    </select>
    </label>
    <button type="submit" id="submit_formulir_penumpang">Kirim</button>
  </form>
  <form class="formulir_penumpang_turun">
    <h2>Turun Angkot</h2><br>
    <label for="name_user">
      <p class="title">Nama: </p> <input type="text" name="name_user" id="name_user"/>
    </label><br><br>
    <label for="bayar">
      <p class="title">Bayar: </p>
      <input type="number" name="bayar" id="bayar"/>
    </label>
    <button type="submit" id="close_pessenger">Kirim</button>
  </form>
</div>
<!-- Page end -->
